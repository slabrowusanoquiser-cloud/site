<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Hortisul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-green-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">üõí Seu Carrinho</h1>
            <nav>
                <a href="produtos.html" class="hover:text-green-200 transition-smooth">‚Üê Continuar comprando</a>
            </nav>
        </div>
    </header>

    <!-- Carrinho -->
    <section class="py-12">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Produtos no Carrinho</h2>
            <div id="cart-container" class="space-y-6">
                <!-- Produtos ser√£o inseridos aqui via JS -->
            </div>

            <div id="empty-message" class="text-center text-gray-500 text-lg hidden">
                Seu carrinho est√° vazio. <a href="produtos.html" class="text-green-600 hover:underline">Voltar √†s compras</a>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartContainer = document.getElementById('cart-container');
            const emptyMessage = document.getElementById('empty-message');

            const cart = JSON.parse(localStorage.getItem('carrinho')) || [];

            if (cart.length === 0) {
                emptyMessage.classList.remove('hidden');
                return;
            }

            cart.forEach(item => {
                const div = document.createElement('div');
                div.className = "flex items-center bg-white shadow rounded-lg p-4";

                div.innerHTML = `
                    <img src="${item.img}" alt="${item.title}" class="w-24 h-24 object-cover rounded-lg mr-4">
                    <div class="flex-1">
                        <h3 class="text-xl font-semibold text-gray-800">${item.title}</h3>
                        <p class="text-gray-500 text-sm">${item.desc}</p>
                        <div class="mt-2 text-green-600 font-bold">${item.price}</div>
                    </div>
                    <button class="remove-item text-red-500 hover:text-red-700 transition" data-id="${item.id}">
                        <i data-feather="trash-2"></i>
                    </button>
                `;

                cartContainer.appendChild(div);
            });

            // Feather icons
            if (window.feather) feather.replace();

            // Bot√£o de remover
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', function () {
                    const id = parseInt(this.getAttribute('data-id'));
                    const newCart = cart.filter(item => item.id !== id);
                    localStorage.setItem('carrinho', JSON.stringify(newCart));
                    location.reload(); // recarrega a p√°gina para atualizar a lista
                });
            });
        });
    </script>
</body>
</html>
