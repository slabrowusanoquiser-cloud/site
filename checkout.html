<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Pagamento - Hortisul</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: 500;
        }

        .success-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .success-container.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .check-icon {
            width: 100px;
            height: 100px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: checkPop 0.5s ease-out;
        }

        @keyframes checkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .check-icon svg {
            width: 60px;
            height: 60px;
            color: white;
            stroke-width: 3;
        }

        .success-title {
            color: #22c55e;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(34, 197, 94, 0.3);
        }

        .success-message {
            color: white;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .back-button {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processando seu pedido...</div>
        </div>

        <!-- Success State -->
        <div id="success" class="success-container">
            <div class="check-icon">
                <i data-feather="check"></i>
            </div>
            <h1 class="success-title">Compra Completa!</h1>
            <p class="success-message">
                Seu pedido foi confirmado com sucesso.<br>
                Obrigado por comprar na Hortisul!
            </p>
            <a href="./produtos.html" class="back-button">Voltar à Loja</a>
        </div>
    </div>

    <script>
        // Limpar carrinho
        localStorage.removeItem('hortisul-cart');

        // Mostrar loading por 7 segundos, depois sucesso
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').classList.add('show');
            feather.replace();
        }, 7000);

        // Inicializar ícones
        feather.replace();
    </script>
</body>
</html>
